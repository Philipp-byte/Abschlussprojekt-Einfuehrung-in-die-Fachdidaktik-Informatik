<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund -->
    <rect width="100%" height="100%" fill="#ffe0b2" />

    <!-- Titel -->
    <text x="400" y="50" font-family="Arial" font-size="30" fill="#333" text-anchor="middle">
        Scratch Unterrichtseinheit
    </text>

    <!-- Scratch-Logo -->
    <rect x="100" y="100" width="100" height="100" fill="#ffab40" rx="15" />
    <text x="150" y="150" font-family="Arial" font-size="40" fill="white" text-anchor="middle">
        S
    </text>

    <!-- Blockbasierte Programmierung -->
    <rect x="250" y="100" width="150" height="50" fill="#42a5f5" rx="10" />
    <text x="325" y="130" font-family="Arial" font-size="18" fill="white" text-anchor="middle">
        Blockbasiert
    </text>
    <rect x="250" y="170" width="150" height="50" fill="#66bb6a" rx="10" />
    <text x="325" y="200" font-family="Arial" font-size="18" fill="white" text-anchor="middle">
        Visuell
    </text>
    <rect x="250" y="240" width="150" height="50" fill="#ff7043" rx="10" />
    <text x="325" y="270" font-family="Arial" font-size="18" fill="white" text-anchor="middle">
        Interaktiv
    </text>

    <!-- Beispielprogramm -->
    <rect x="450" y="100" width="300" height="150" fill="#ffffff" rx="10" stroke="#ffab40" stroke-width="3"/>
    <text x="600" y="130" font-family="Courier New" font-size="16" fill="#333" text-anchor="middle">
        when green flag clicked
    </text>
    <text x="600" y="160" font-family="Courier New" font-size="16" fill="#333" text-anchor="middle">
        move 10 steps
    </text>
    <text x="600" y="190" font-family="Courier New" font-size="16" fill="#333" text-anchor="middle">
        say "Hello!"
    </text>

    <!-- Scratch Cat -->
    <circle cx="650" cy="300" r="30" fill="#ffab40" />
    <text x="650" y="310" font-family="Arial" font-size="24" fill="white" text-anchor="middle">
        🐱
    </text>
</svg>
