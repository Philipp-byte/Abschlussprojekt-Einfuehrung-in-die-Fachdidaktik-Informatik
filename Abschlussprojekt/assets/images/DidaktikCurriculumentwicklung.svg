<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrundfarbe -->
    <rect width="100%" height="100%" fill="#ffffff" />

    <!-- Oberes Rechteck mit Titel -->
    <rect x="150" y="20" width="500" height="50" fill="#b3e5fc" stroke="#000000" stroke-width="1"/>
    <text x="400" y="45" font-family="Arial" font-size="16" fill="#3F51B5" text-anchor="middle">
        Didaktik (und Curriculumentwicklung) der beruflichen (Aus-) Bildung
    </text>

    <!-- Pfeil nach unten -->
    <line x1="400" y1="70" x2="400" y2="110" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)" />

    <!-- Was bedeuten? Rechteck -->
    <rect x="300" y="110" width="200" height="40" fill="#bbdefb" stroke="#000000" stroke-width="1"/>
    <text x="400" y="135" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">
        Was bedeuten:
    </text>

    <!-- Pfeile nach unten -->
    <line x1="330" y1="150" x2="230" y2="200" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)" />
    <line x1="470" y1="150" x2="580" y2="200" stroke="#000000" stroke-width="3" marker-end="url(#arrowhead)" />

    <!-- Untere Rechtecke -->
    <rect x="100" y="220" width="200" height="60" fill="#bbdefb" stroke="#000000" stroke-width="1"/>
    <text x="200" y="255" font-family="Arial" font-size="18" fill="#000000" text-anchor="middle">
        Didaktik?
    </text>

    <rect x="500" y="220" width="200" height="60" fill="#bbdefb" stroke="#000000" stroke-width="1"/>
    <text x="600" y="255" font-family="Arial" font-size="18" fill="#000000" text-anchor="middle">
        Bildung?
    </text>

    <rect x="100" y="300" width="200" height="60" fill="#bbdefb" stroke="#000000" stroke-width="1"/>
    <text x="200" y="320" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">
        Curriculum-
    </text>
    <text x="200" y="345" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">
        entwicklung?
    </text>

    <rect x="500" y="300" width="200" height="60" fill="#bbdefb" stroke="#000000" stroke-width="1"/>
    <text x="600" y="335" font-family="Arial" font-size="18" fill="#000000" text-anchor="middle">
        Beruf?
    </text>

    <!-- Kreis mit Fragezeichen -->
    <circle cx="400" cy="290" r="50" fill="#69f0ae" stroke="#000000" stroke-width="1"/>
    <text x="400" y="300" font-family="Arial" font-size="40" fill="#004d40" text-anchor="middle">
        ?
    </text>

    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000000" />
        </marker>
    </defs>
</svg>
