<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund -->
    <rect width="100%" height="100%" fill="#e0f7fa" />

    <!-- Titel -->
    <text x="400" y="50" font-family="Arial" font-size="30" fill="#333" text-anchor="middle">
        Gamification
    </text>

    <!-- Sterne für Belohnungssystem -->
    <polygon points="100,150 110,180 140,180 115,200 125,230 100,210 75,230 85,200 60,180 90,180" fill="#FFD700" />
    <polygon points="700,150 710,180 740,180 715,200 725,230 700,210 675,230 685,200 660,180 690,180" fill="#FFD700" />

    <!-- Fortschrittsbalken -->
    <rect x="150" y="250" width="500" height="30" fill="#cfd8dc" rx="15" />
    <rect x="150" y="250" width="300" height="30" fill="#4CAF50" rx="15" />
    <text x="400" y="270" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        Progress 60%
    </text>

    <!-- Trophäe -->
    <polygon points="380,340 420,340 440,310 420,290 380,290 360,310" fill="#FF5722" />
    <rect x="360" y="310" width="80" height="30" fill="#FF5722" />
    <rect x="390" y="340" width="20" height="30" fill="#FF5722" />
    <text x="400" y="385" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">
        Achievement
    </text>

    <!-- Spieler-Avatar -->
    <circle cx="200" cy="150" r="50" fill="#4CAF50" />
    <text x="200" y="160" font-family="Arial" font-size="24" fill="white" text-anchor="middle">
        Player
    </text>

    <!-- Zielscheibe -->
    <circle cx="600" cy="150" r="50" fill="#FF5722" />
    <circle cx="600" cy="150" r="30" fill="#FFC107" />
    <circle cx="600" cy="150" r="10" fill="#f44336" />
    <text x="600" y="160" font-family="Arial" font-size="24" fill="white" text-anchor="middle">
        Goal
    </text>
</svg>
